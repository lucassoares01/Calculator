<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" href="./images/calculator.png">
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css"/>
  </head>
  <body>
    <div class="calculator">
      <div class="display"></div>
      <div class="buttons">
        <button onclick="clean()">AC</button>
        <button onclick="remove()">DEL</button>
        <button onclick="insert('/')">/</button>
        <button onclick="insert('*')">x</button>
        <button onclick="insert('7')">7</button>
        <button onclick="insert('8')">8</button>
        <button onclick="insert('9')">9</button>
        <button onclick="insert('-')">-</button>
        <button onclick="insert('6')">6</button>
        <button onclick="insert('5')">5</button>
        <button onclick="insert('4')">4</button>
        <button onclick="insert('+')">+</button>
        <button onclick="insert('1')">1</button>
        <button onclick="insert('2')">2</button>
        <button onclick="insert('3')">3</button>
        <button onclick="result()" class="equal">=</button>
        <button onclick="insert('0')" class="zero">0</button>
        <button onclick="insert('.')">.</button>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
